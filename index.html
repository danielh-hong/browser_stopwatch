<!DOCTYPE html>
<html>
<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>

    <div id="particles-js1" class="gradient"></div>
    <div id="particles-js2" class="gradient"></div>
    <div id="content">
        <div id="stopwatch">00:00:00</div>
        <div id="stopwatch-buttons">
            <button id="startStop">Start</button>
            <button id="lap">Lap</button>
            <button id="reset">Reset</button>
        </div>
        <div id="background-button">
            <button id="change-background">Change Background</button>
        </div>
        <div id="laps"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="app.js"></script>
    <script src="stopwatch.js"></script>
    <!-- <script src="mousetrail.js"></script> -->
</body>
</html>
